<html lang="en" 
<head>
  <title>Lab2 </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">

</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <fieldset>
    <h1>Student NewsLetter</h1>
    <p> Make sure to sign up with the following information
    </p>
    
         <div class="name">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"  placeholder="first and last name">
        </div>

      <div class="email">
            <label for="email">Email: </label>
        <input type="email" name="email" id="email"  placeholder="useremail@address.com">
      </div>
      <div class= "phonenum">
        <label for="phonenum">Phone Number: </label>
        <input type="text" name="birthday" id="date"  placeholder="(XXX)-XXX-XXXX">
      </div>
      <div class="dob">
        <label for="DOB">Date of Birth: </label>
        <input type="text" name="DOB" id="DOB"  placeholder="MM/DD/YYYY">
    </div>

        <button onclick="clubFunction()">Submit</button>
        <p id="button"></p>

    <script>
        function clubFunction() {
          document.getElementById("button").innerHTML="Thanks for signing up for newsletter";
        }
      </script>
  </fieldset>
</form>
  </main>
</body>
  </html>
